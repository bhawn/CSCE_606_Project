<html lang="en">
  <head>
    <title>Vaccine Arcade</title>
    <link rel="stylesheet" href="~/css/site.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-lg" style="margin: 1rem">
      <h1>Vaccination Arcade</h1>

      <hr />

      <div class="d-flex justify-content-around">
        <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 25rem">
          <a href="./src_mario/src/mario_menu.html">
            <div class="card-body">
              <div class="row">
                <div class="col-sm">
                  <img
                    class="card-img"
                    src="~/css/mario_doctor.png"
                    alt="Card image"
                  />
                </div>
                <div class="col-md">
                  <h5 class="card-title">Vaccine Adventure</h5>
                  <p class="card-text">
                    Collect Masks and Vaccines to advance through the levels!
                  </p>
                </div>
              </div>
            </div>
          </a>
        </div>

        <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 25rem">
          <a href="https://vetmed.tamu.edu/games/vaccine-hesitancy/GameDeploy/">
            <div class="card-body">
              <div class="row">
                <div class="col-sm">
                  <img
                    class="card-img"
                    src="~/css/Original.png"
                    alt="Card image"
                  />
                </div>
                <div class="col-md">
                  <h5 class="card-title">Viral Asteroids</h5>
                  <p class="card-text">Defend off waves of incoming viruses</p>
                </div>
              </div>
            </div>
          </a>
        </div>

        <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 25rem">
          <a href="./src_spaceinvaders/src/invader_menu.html">
            <div class="card-body">
              <div class="row">
                <div class="col-sm">
                  <img
                    class="card-img"
                    src="~/css/invader.png"
                    alt="Card image"
                  />
                </div>
                <div class="col-md">
                  <h5 class="card-title">Space Invaders</h5>
                  <p class="card-text">Attack Viruses</p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
